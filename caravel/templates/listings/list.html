<tr>
  <td class="listing-table-image">
      {% if listing.thumbnail_url %}
        Yes
      {% else %}
        No
      {% endif %}
  </td>
  <td>
      <a href="/{{ listing.permalink }}?q={{ request.args['q']}}" style="color:black; text-decoration: none">
        {{ listing.title }}
      </a>
  </td>
  <td>
    <p>{{ '${:,.2f}'.format(listing.price / 100) }}</p>
  </td>
  <td>
    <p> Category </p>
  </td>
</tr>
