<!DOCTYPE html">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>My Test Email</title>
  <!-- Because Gmail is psychotic, you must resist the temptation to use
       <style> tags- trust me, I wish there were a better way. -->
</head>
<body style="padding: 0; margin: 0;" bgcolor="#f8f8f8">
  <table width="100%" bgcolor="#f8f8f8"
      style="padding: 0;
             margin: 0;
             border-collapse: collapse">
    <tr>
      <td style="padding: 0.4em;
                 font: bold 2em Helvetica Neue,sans-serif;
                 color: #fff;
                 background-color: #999;">
        Marketplace
      </td>
    </tr>
    <tr>
      <td style="font: 18px Arial, sans-serif;
                 padding: 1em;">
          Hello again!<br/><br/>
          We've received a new inquiry for {{ listing.title }}:
      </td>
    </tr>
    <tr>
      <td style="font: 18px Arial, sans-serif;
                 padding: 0 1em;">
        <table style="width:80%;
                      background-color: #fff;">
          <tr>
            <td style="padding: 1em;write-space:pre;">
              Buyer: {{ buyer }}<br/>
              <br/>{{ message }}</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td style="font: 18px Arial, sans-serif;
                 padding: 1em;">
          Simply reply to this email if you'd like to get in contact.<br/>
          <br/>
          Cheers,<br/>
          Sarah, on behalf of the<br/>
          Magic Marketplace Monkeys<br/>
      </td>
    </tr>
  </table>
</body>
</html>
