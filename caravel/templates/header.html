<div class="masthead row">
  <div class="col-xs-3 col-md-1">
    <img src="/static/logo.jpg" class="logo-image">
  </div>
  <h1 class="branding col-xs-9 col-md-2">
    <a href="/">UChicago Marketplace</a>
  </h1>
  <form class="search-form col-xs-12 col-md-5" method="GET" action="/">
    <div class="input-group">
      <input type="text" class="form-control" name="q"
        value="{{ request.args['q'] }}" placeholder="Search for listings..."/>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </span>
    </div>
  </form>
  <div class="user-button-container col-xs-12 col-sm-1 user-button-container">
    <button class="btn btn-default user-button">
      <a href="{{ url_for('new_listing') }}" class="new-listing">New Listing</a>
    </button>
  </div>
  {% if session["email"] %}
    <div class="user-button-container col-xs-12 col-md-2">
      <button class="btn btn-default dropdown-toggle user-button"
        type="button"  data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="true" >
          {{ session["email"] }}
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <form method="GET" action="/">
              <button type="submit" class="btn btn-link btn-manage-listings" name="q" value="{{ session["email"] }}">
                Manage Listings
              </button>
          </form>
        </li>
        <li><a href={{ url_for('logout') }}>Logout</a></li>
      </ul>
    </div>
  {% endif %}
</div>
