<ul class="nav nav-tabs nav-justified" id="categories">
  {% for tag, label in categories %}
    {% if tag in request.args.get('q', '') %}
    <li class="active">
      <a href="{{ url_for('search_listings',
                          q=modify_search(remove=[tag])) }}">
        {{ label }}
      </a>
    </li>
    {% else %}
    <li>
      <a href="{{ url_for('search_listings',
              q=modify_search(add=[tag], remove=categories_dict.keys())) }}">
        {{ label }}
      </a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
<div class="masthead row">
  <div class="col-xs-3 col-md-1">
    <img src="/static/images/logo.jpg" class="logo-image">
  </div>
  <h1 class="branding col-xs-9 col-md-2">
    <a href="/">UChicago Marketplace</a>
  </h1>
  <form class="search-form col-xs-12 col-md-5" method="GET" action="/">
    <div class="input-group">
      <input type="text" class="form-control" name="q"
        value="{{ request.args['q'] }}" placeholder="Search for listings..."/>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </span>
    </div>
  </form>
  <div class="user-button-container col-xs-12 col-md-4">
    <a href="{{ url_for('new_listing', q=request.args.get('q')) }}"
      class="btn btn-default user-button new-listing">New Listing</a>
  {% if session["email"] %}
    <span style="position:relative">
      <button class="btn btn-default dropdown-toggle user-button"
        type="button"  data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="true" >
          {{ session["email"] }}
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <li><a href="{{ url_for('search_listings',
                          q=modify_search(add=[session['email']])) }}">
            Manage Listings
          </a></li>
        <li><a href={{ url_for('logout') }}>Logout</a></li>
      </ul>
    </span>
  {% endif %}
  </div>
</div>
