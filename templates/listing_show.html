<!-- Make into macro -->
{% extends "layout.html" %}
{% block title %} {% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h2> View Listing </h2>
  <a href="/" class="btn btn-link"> Back to listings </a>
  <div class="row">
    <div class="col-md-6">
      <div class="thumbnail">
        <img src="https://goo.gl/T5tiQf">
      </div>
    </div>
    <div class="col-md-6">
      <h3>{{ listing.description }}</h3>
      <p>{{ '$%0.2f'|format(listing.price / 100) }}</p>
      <p>{{ listing.details }}</p>
    </div>
  </div>
{% endblock %}
