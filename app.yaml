application: hosted-caravel
runtime: python27
api_version: 1
version: 1
threadsafe: yes

handlers:
- url: /static
  static_dir: caravel/static
  secure: always
- url: /_internal/.*
  script: caravel.wsgi_app
  login: admin
  secure: always
- url: /.*
  script: caravel.wsgi_app
  secure: always

builtins:
- deferred: on
- remote_api: on
- appstats: on